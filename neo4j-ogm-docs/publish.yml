# Use this playbook file when you need to build and publish multuple versions of your content together
site:
  title: Neo4j Docs Template
  url: https://neo4j.com/docs/add-on
  start_page: ogm-manual:ROOT:index.adoc

content:
  sources:
  - url: https://github.com/neo4j/neo4j-ogm.git
    start_path: neo4j-ogm-docs
    include: neo4j-ogm-docs/
    branches: ['3.2.x', '3.3.x', 'master']
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'

ui:
  bundle:
    url: https://static-content.neo4j.com/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

antora:
  extensions:
  - require: "@neo4j-antora/antora-modify-sitemaps"
    sitemap_version: '4.0'
    sitemap_loc_version: 'current'
    move_sitemaps_to_components: true

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-table-footnotes"
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true 
    page-origin-private: false
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    includePDF: false
    nonhtmloutput: ""
    experimental: ''
    copyright: 2024
    common-license-page-uri: https://neo4j.com/docs/license/
    neo4j-base-uri: ''
    neo4j-docs-base-uri: /docs
    
