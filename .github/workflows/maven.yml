name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build_previous:
    name: Build and test against Neo4j 5
    runs-on: ubuntu-latest
#    strategy:
#      matrix:
#        transport: [ 'bolt', 'embedded', 'http' ]
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Run Maven build
        run: >
          ./mvnw --no-transfer-progress clean verify
